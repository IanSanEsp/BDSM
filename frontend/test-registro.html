<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pruebas | Registro de Usuario</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos locales mínimos para esta página de pruebas */
    .container { max-width: 720px; margin: 24px auto; padding: 0 12px; }
    .card { background: #fff; padding: 16px 18px; border-radius: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.06); margin-bottom: 16px; }
    .title { margin: 0 0 8px; color: #0f172a; }
    .field { display:flex; flex-direction:column; gap:6px; margin-bottom: 12px; }
    label { font-weight: 600; color: #0f172a; }
    input { padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; }
    button { background:#007bff; color:#fff; border:none; padding:10px 14px; border-radius:6px; cursor:pointer; }
    .row { display:flex; gap: 12px; flex-wrap: wrap; }
    .row .field { flex:1 1 240px; }
    .message { margin-top:8px; }
    .success { color: #1a7f37; }
    .error { color: #d32f2f; }
    a.btn { display:inline-block; padding:8px 12px; background:#475569; color:#fff; text-decoration:none; border-radius:6px; }
    ul { padding-left: 18px; }
  </style>
</head>
<body>
  <div class="container">
    <p><a class="btn" href="index.html">← Volver al inicio</a></p>

    <div class="card">
      <h2 class="title">Registro de usuario (pruebas)</h2>
      <form id="formRegistro">
        <div class="row">
          <div class="field">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" required />
          </div>
          <div class="field">
            <label for="apellido_paterno">Apellido paterno</label>
            <input id="apellido_paterno" name="apellido_paterno" type="text" required />
          </div>
          <div class="field">
            <label for="apellido_materno">Apellido materno</label>
            <input id="apellido_materno" name="apellido_materno" type="text" required />
          </div>
        </div>
        <div class="row">
          <div class="field">
            <label for="correo">Correo</label>
            <input id="correo" name="correo" type="email" required />
          </div>
          <div class="field">
            <label for="contrasena">Contraseña</label>
            <input id="contrasena" name="contrasena" type="password" minlength="8" required />
          </div>
        </div>
        <button type="submit" id="btnRegistrar">Registrar</button>
        <p id="msgRegistro" class="message" aria-live="polite"></p>
      </form>
    </div>

    <div class="card">
      <h2 class="title">Usuarios</h2>
      <button id="btnUsuarios">Cargar usuarios</button>
      <ul id="listaUsuarios"></ul>
    </div>
  </div>

  <script src="test-registro.js"></script>
</body>
</html>
