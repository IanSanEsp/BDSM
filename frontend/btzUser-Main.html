<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa ‚Äî Usuario</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&family=Kanit:wght@300;400;500;600&family=Open+Sans:w@300;400;500&display=swap" rel="stylesheet">

  <!-- Core CSS -->
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/user-section.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/ui-messages.css">

  <!-- Page CSS -->
  <link rel="stylesheet" href="assets/css/map-admin.css">

</head>
<body class="layout">

    <!-- header -->
    <header class="header"><div class="header-logo"><img src="assets/simon.png" alt="Logo" /></div></header>

<div class="user-section">
  <div class="user-left">
      <span class="label">Usuario</span>

      <div class="user-info-row">
          <span class="user-name">Juan P√©rez</span>
          <button class="logout-btn" id="logoutBtn">Cerrar sesi√≥n</button>
      </div>
  </div>

  <div class="user-right">
      <span class="clock-label">Hora</span>
      <span class="clock" id="clock">--:--</span>
  </div>
</div>



   <main class="content">

  <!-- MAP AREA (user view: no sidebar) -->
  <div class="map-wrapper">

      <div class="map-background"></div>

      <div class="map-display">

          <!-- FRAME -->
          <div class="map-frame" id="mapContainer">

              <div class="map-loading" id="mapLoading">
                  <div class="spinner"></div>
              </div>

              <div id="mapInner">
                  <!-- DXF or map viewer goes here for user -->
              </div>

          </div>

          <!-- CLOCK -->
          <div class="map-clock" id="mapClock">00:00:00</div>

          <div class="map-controls">

              <button class="ctrl-btn" id="openFilters">üîç</button>

              <div class="floors">
                  <button class="floor-btn" id="floorUp">‚ñº</button>

                  <button class="floor-item" data-floor="0">L</button>
                  <button class="floor-item active" data-floor="1">P1</button>
                  <button class="floor-item" data-floor="2">P2</button>
                  <button class="floor-item" data-floor="3">P3</button>

                  <button class="floor-btn" id="floorDown">‚ñ≤</button>
              </div>

              <!-- Zoom  -->
              <div class="zoom-controls">
                  <button class="zoom-btn" id="zoomIn">Ôºã</button>
                  <button class="zoom-btn" id="zoomOut">Ôºç</button>
                  <button class="zoom-btn" id="zoomReset">‚§æ</button>
              </div>

          </div>

      </div>
  </div>


  <!-- FILTER MODAL -->
  <div class="filter-modal" id="filterModal">

      <div class="filter-card">

          <div class="filter-header">
              <h2>Filtros</h2>
              <button class="close-filter" id="closeFilters">‚úï</button>
          </div>

          <hr>

          <div class="filter-grid">
              <select id="filterSalon"><option value="">Seleccionar sal√≥n</option></select>
              <select id="filterGrupo"><option value="">Seleccionar grupo</option></select>
              <select id="filterMateria"><option value="">Seleccionar materia</option></select>
              <select id="filterProfesor"><option value="">Seleccionar profesor</option></select>
              <input id="filterStart" type="time" placeholder="Periodo inicio" />
              <input id="filterEnd" type="time" placeholder="Periodo fin" />
          </div>

          <div class="filter-footer">
              <button class="confirm-btn" id="filterConfirm">Confirmar</button>
          </div>

      </div>
  </div>

</main>


  <footer class="footer">
    <div class="footer-left">Panel de Usuario<br>CECyT 9 ‚Äî IPN</div>
    <div class="footer-right">v1.0.0</div>
  </footer>

    <!-- scripts -->
        <script src="assets/js/clock.js"></script>
        <script src="assets/js/ui-messages.js"></script>
        <script src="assets/js/logo-easter-egg.js"></script>
        <script>window.IS_USER_VIEW = true;</script>
        <script src="assets/js/map-admin-map.js" defer></script>
        <script src="assets/js/session-user.js"></script>
    <script src="assets/js/logout.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dxf@4.3.0/dist/dxf.min.js"></script>
  <script src="assets/js/dxf-integration.js" defer></script>

</body>
</html>
