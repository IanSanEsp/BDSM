<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pruebas | Salones (admin)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container { max-width: 900px; margin: 24px auto; padding: 0 12px; }
    .card { background:#fff; padding:16px 18px; border-radius:10px; box-shadow:0 2px 10px rgba(0,0,0,.06); margin-bottom:16px; }
    .title { margin:0 0 8px; color:#0f172a; }
    .field { display:flex; flex-direction:column; gap:6px; margin-bottom: 12px; }
    label { font-weight:600; color:#0f172a; }
    input, select, textarea { padding:10px; border:1px solid #cbd5e1; border-radius:6px; }
    button { background:#6366f1; color:#fff; border:none; padding:10px 14px; border-radius:6px; cursor:pointer; }
    a.btn { display:inline-block; padding:8px 12px; background:#475569; color:#fff; text-decoration:none; border-radius:6px; }
    .row { display:flex; gap: 12px; flex-wrap:wrap; }
    .row .field { flex: 1 1 240px; }
    .message { margin-top:8px; }
    .success { color:#1a7f37; }
    .error { color:#d32f2f; }
    pre { background:#0b1020; color:#e5e7eb; padding:10px; border-radius:8px; overflow:auto; }
  </style>
</head>
<body>
  <div class="container">
    <p><a class="btn" href="index.html">← Volver al inicio</a></p>

    <div class="card">
      <h2 class="title">Crear salón (solo admin)</h2>
      <form id="formSalon">
        <div class="field">
          <label for="token">Token JWT (se intenta leer de localStorage)</label>
          <input id="token" name="token" type="text" placeholder="Bearer token" />
        </div>
        <div class="row">
          <div class="field">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" required />
          </div>
          <div class="field">
            <label for="piso">Piso</label>
            <select id="piso" name="piso" required>
              <option value="">Seleccione…</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="field">
            <label for="tipo">Tipo</label>
            <select id="tipo" name="tipo" required>
              <option value="">Seleccione…</option>
              <option value="Aula">Aula</option>
              <option value="Laboratorio">Laboratorio</option>
            </select>
          </div>
          <!-- Estado ya no se solicita al crear; el backend usará un valor por defecto ('Disponible') -->
        </div>
        <button type="submit" id="btnCrear">Crear salón</button>
        <p id="msgSalon" class="message" aria-live="polite"></p>
      </form>
    </div>

    <div class="card">
      <h3 class="title">Salones</h3>
      <button id="btnListar">Cargar salones</button>
      <pre id="salonesBox"></pre>
    </div>
  </div>
  <script>
    // Detecta backend local vs deploy, igual que test-login
    window.API_BASE = (location.hostname === 'localhost' || location.hostname === '127.0.0.1')
      ? 'http://localhost:3000'
      : 'https://bdsm-production-0032.up.railway.app';
  </script>
  <script src="test-salones.js"></script>
</body>
</html>
